<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Summer Card Artwork - Drawing App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Top Toolbar -->
        <header class="top-toolbar">
            <div class="toolbar-left">
                <button class="tool-btn undo-btn" title="Undo">
                    <i class="fas fa-undo"></i>
                </button>
                <button class="tool-btn redo-btn" title="Redo">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            <div class="toolbar-center">
                <h1>Card Artwork</h1>
            </div>
            <div class="toolbar-right">
                <button class="tool-btn save-img" title="Save">
                    <i class="fas fa-download"></i>
                </button>
                <button class="tool-btn clear-canvas" title="Clear">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </header>

        <!-- Drawing Board -->
        <section class="drawing-board">
            <canvas id="drawing-canvas"></canvas>
        </section>

        <!-- Floating Expand Button -->
        <div class="floating-btn" id="floating-btn">
            <i class="fas fa-plus"></i>
        </div>

        <!-- Expandable Toolbar (Hidden by default) -->
        <div class="expandable-toolbar" id="expandable-toolbar">
            <div class="toolbar-content">
                <!-- Close Button -->
                <button class="close-btn" id="close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <!-- Drawing Tools -->
                <div class="tool-section">
                    <h3>Tools</h3>
                    <div class="tools-grid">
                        <button class="tool-btn active" id="brush" title="Brush">
                            <i class="fas fa-brush"></i>
                        </button>
                        <button class="tool-btn" id="pencil" title="Pencil">
                            <i class="fas fa-pencil"></i>
                        </button>
                        <button class="tool-btn" id="eraser" title="Eraser">
                            <i class="fas fa-eraser"></i>
                        </button>
                        <button class="tool-btn" id="rectangle" title="Rectangle">
                            <i class="far fa-square"></i>
                        </button>
                        <button class="tool-btn" id="circle" title="Circle">
                            <i class="far fa-circle"></i>
                        </button>
                        <button class="tool-btn" id="line" title="Line">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>

                <!-- Size Control -->
                <div class="size-control">
                    <h3>Brush Size</h3>
                    <div class="size-controls">
                        <div class="size-indicator" id="size-indicator"></div>
                        <input type="range" id="size-slider" min="2" max="50" value="5">
                        <span class="size-value" id="size-value">5px</span>
                    </div>
                </div>

                <!-- Color Palette -->
                <div class="color-palette">
                    <h3>Colors</h3>
                    <div class="colors-grid">
                        <div class="color-option active" style="background: #000000" data-color="#000000"></div>
                        <div class="color-option" style="background: #ff6b6b" data-color="#ff6b6b"></div>
                        <div class="color-option" style="background: #4ecdc4" data-color="#4ecdc4"></div>
                        <div class="color-option" style="background: #45b7d1" data-color="#45b7d1"></div>
                        <div class="color-option" style="background: #f9ca24" data-color="#f9ca24"></div>
                        <div class="color-option" style="background: #f0932b" data-color="#f0932b"></div>
                        <div class="color-option" style="background: #eb4d4b" data-color="#eb4d4b"></div>
                        <div class="color-option" style="background: #6c5ce7" data-color="#6c5ce7"></div>
                        <div class="color-option" style="background: #a29bfe" data-color="#a29bfe"></div>
                        <div class="color-option" style="background: #fd79a8" data-color="#fd79a8"></div>
                        <div class="color-option" style="background: #00b894" data-color="#00b894"></div>
                        <div class="color-option" style="background: #e17055" data-color="#e17055"></div>
                        <div class="color-option custom-color">
                            <input type="color" id="color-picker" value="#000000">
                            <i class="fas fa-palette"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
